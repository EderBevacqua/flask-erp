<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Test Bradoo</title>

    <link rel="stylesheet" href="{{ url_for('.static', filename='css/styles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('.static', filename='img/favicon.ico') }}">

<body class="sb-nav-fixed">
    <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" id="navSuperior">
        <a class="navbar-brand" href="/">Resume</a><button class="btn btn-link btn-sm order-1 order-lg-0"
            id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
    </nav>
    <div id="layoutSidenav">
        <div id="layoutSidenav_nav">
            <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
                <div class="sb-sidenav-menu">
                    <div class="nav">
                        <a class="nav-link" href="/vendors">
                            <div class="sb-nav-link-icon"><i class="fa fa-exclamation-circle"></i></div>
                            Vendors
                        </a>
                        <a class="nav-link" href="/products">
                            <div class="sb-nav-link-icon"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                            Products
                        </a>
                        <a class="nav-link" href="/api/documents">
                            <div class="sb-nav-link-icon"><i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                            </div>
                            Swagger
                        </a>
                    </div>
                </div>
            </nav>
        </div>
        <div id="layoutSidenav_content">
            <main id="mainContent">

                {% block body %}
                {% endblock %}
            </main>

                    </div>
                </div>
            </footer> -->
